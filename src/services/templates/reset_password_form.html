<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Скидання пароля</h2>
        <p>Будь ласка, введіть новий пароль для вашого акаунта.</p>
        <form action="{{ reset_link }}" method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            <label for="new_password">Новий пароль</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Введіть новий пароль">

            <input type="submit" value="Скинути пароль">
        </form>
        <p class="message">Посилання для скидання пароля дійсне протягом 1 години.</p>
    </div>
</body>
</html>
